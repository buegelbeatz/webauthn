{% extends "base.html" %}

{% block title %}
    Registration
{% endblock %}

{% block heading %}
    Registration
{% endblock %}

{% block content %}
<script src="/static/webauthn.js"></script>
<script src="/static/deligate.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
            result = await registerWebAuthn('{{key}}');
            if(result){
                result['redirect'] = '{{rd}}';
                deligate(result);
            }else{
                window.location="/auth/login?rd=" + encodeURIComponent('{{rd}}')
            }
    });
</script>
{% endblock %}
